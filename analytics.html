<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED-Share Monitor - 商業智慧分析</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 側邊欄 -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-heart-pulse"></i>
                <div class="logo-text">
                    <span class="logo-main">MED-Share</span>
                    <span class="logo-sub">Monitor</span>
                </div>
            </div>
            <div class="nav-title">病患列表</div>
            <ul class="patient-list">
                <li onclick="window.location.href='patient.html'">
                    <div class="p-info">
                        <span class="p-name">吳宥辰</span>
                        <span class="p-ward">編號 P001</span>
                    </div>
                    <span class="status-dot status-red"></span>
                </li>
                <li onclick="window.location.href='patient.html'">
                    <div class="p-info">
                        <span class="p-name">林小美</span>
                        <span class="p-ward">編號 P002</span>
                    </div>
                    <span class="status-dot status-green"></span>
                </li>
                <li onclick="window.location.href='patient.html'">
                    <div class="p-info">
                        <span class="p-name">陳大明</span>
                        <span class="p-ward">編號 P003</span>
                    </div>
                    <span class="status-dot status-yellow"></span>
                </li>
                <li onclick="window.location.href='patient.html'">
                    <div class="p-info">
                        <span class="p-name">張志豪</span>
                        <span class="p-ward">編號 P004</span>
                    </div>
                    <span class="status-dot status-green"></span>
                </li>
                <li onclick="window.location.href='patient.html'">
                    <div class="p-info">
                        <span class="p-name">劉恩希</span>
                        <span class="p-ward">編號 P005</span>
                    </div>
                    <span class="status-dot status-green"></span>
                </li>
            </ul>
        </aside>

        <!-- 主內容：商業智慧分析 -->
        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <h1 class="app-title">MED-Share Monitor</h1>
                <div class="nav-tabs">
                    <a href="index.html" class="nav-btn">總覽</a>
                    <a href="rentals.html" class="nav-btn">共享租借</a>
                    <a href="analytics.html" class="nav-btn active">商業智慧分析</a>
                </div>
                <div class="user-profile">
                    <span>Dr. Yang (R.T.)</span>
                    <i class="fa-solid fa-user-doctor"></i>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <h3>商業智慧分析儀表板</h3>
                </div>
                <!-- 以下為原本的圖表與分析內容 -->
                <div class="analytics-grid">
                    <div class="card chart-card">
                        <h3>高風險事件趨勢</h3>
                        <canvas id="riskTrendChart"></canvas>
                    </div>
                    <div class="card chart-card">
                        <h3>回診 / 住院率變化</h3>
                        <canvas id="readmissionChart"></canvas>
                    </div>
                    <div class="card chart-card">
                        <h3>遠距監測介入後改善情形</h3>
                        <canvas id="improvementChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
